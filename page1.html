    #confetti {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .confetti-piece {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgb(38, 254, 63);
            animation: confettiAnimation 2s ease-out infinite;
        }

        @keyframes confettiAnimation {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(1000px) rotate(180deg);
            }
        }

        button {

            cursor: pointer;

            box-shadow: 0 6px 8px rgba(106, 106, 105, 0.949);
        }

        button:hover {
            background-color: #d6f841;
        }
    </style>
<body>

        <script>
            function generateConfetti() {
                const confettiContainer = document.getElementById('confetti');
                for (let i = 0; i < 500; i++) {
                    const confettiPiece = document.createElement('div');
                    confettiPiece.classList.add('confetti-piece');
                    confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random colors

                    confettiPiece.style.left = `${Math.random() * window.innerWidth}px`;
                    confettiPiece.style.animationDuration = `${Math.random() * 2 + 2}s`; // Random speed
                    confettiPiece.style.animationDelay = `${Math.random() * 1}s`; // Random delay

                    confettiContainer.appendChild(confettiPiece);

                    // Remove confetti after animation ends
                    setTimeout(() => {
                        confettiPiece.remove();
                    }, 2000);
                }
            }
        </script>
