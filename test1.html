<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Animation in Container</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    
    .wave-container {
      width: 500px;
      height: 600px;
      position: relative;
      margin-top: 80px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background-repeat: no-repeat;
    }
    h1{
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      line-height: 1.2;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #3a7bd5, #00d2ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .wave {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%2300a1e4" fill-opacity="0.8" d="M0,192L40,186.7C80,181,160,171,240,165.3C320,160,400,160,480,176C560,192,640,224,720,224C800,224,880,192,960,181.3C1040,171,1120,181,1200,181.3C1280,181,1360,171,1400,165.3L1440,160L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>');
      background-repeat: no-repeat;
      position: absolute;
      width: 200%;
      height: 100%;
      bottom: -300px;
      left: 0;
      animation: wave 13s linear infinite;
    }
    
    .wave:nth-child(2) {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%231e90ff" fill-opacity="0.7" d="M0,256L40,250.7C80,245,160,235,240,218.7C320,203,400,181,480,176C560,171,640,181,720,192C800,203,880,213,960,208C1040,203,1120,181,1200,181.3C1280,181,1360,203,1400,213.3L1440,224L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>');
      background-repeat: no-repeat;
      animation: wave2 9s linear infinite;
      opacity: 0.8;
    }
    
    .wave:nth-child(3) {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="lightblue" fill-opacity="0.6" d="M0,128L40,138.7C80,149,160,171,240,176C320,181,400,171,480,149.3C560,128,640,96,720,90.7C800,85,880,107,960,128C1040,149,1120,171,1200,165.3C1280,160,1360,128,1400,112L1440,96L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>');
      background-repeat: no-repeat;
      animation: wave3 8s linear infinite;
      opacity: 0.9;
    }
    
    @keyframes wave {
      0% {
        transform: translateX(0) translateZ(0);
      }
      100% {
        transform: translateX(-50%) translateZ(0);
      }
    }
    
    @keyframes wave2 {
      0% {
        transform: translateX(0) translateZ(0) scaleY(1.05);
      }
      100% {
        transform: translateX(-50%) translateZ(0) scaleY(1.05);
      }
    }
    
    @keyframes wave3 {
      0% {
        transform: translateX(0) translateZ(0) scaleY(1.1);
      }
      100% {
        transform: translateX(-50%) translateZ(0) scaleY(1.1);
      }
    }
    .moving-text {
      position: absolute;
      white-space: nowrap;
      font-size: 1.5rem;
      color: #09a316;
      animation: moveText 15s linear infinite;
      bottom: 20px;
      transform: translateY(-50%);
      left: -80%;
    }
    
    @keyframes moveText {
      0% {
        left: -80%;
      }
      100% {
        left: 100%;
      }
    }
    
  </style>
</head>
<body> 
    <div class="moving-text">Fire Alarm . Motion Detection . Moisture Sensor . Weather Update. Real time Visualization . Smart Irrigation . Auto LED</div>
    <div class="wave-container">
        <h1>Smart Irrigation</h1>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
</body>
</html>
